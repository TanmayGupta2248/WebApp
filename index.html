<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganicBasket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png"/>
        </div>
        <div class="auth-buttons">
            <button class="home">Home</button>
            <button class="contact">Contact</button>

        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Freshness at Your Fingertips</h1>
            <input type="text" placeholder="Search">
        </section>
        <section class="courses">
            <h2>Fruits</h2>
            <div class="course-grid">
                <div class="course-card">
                    <img src="images/apple.png" alt="Apple">
                    <h3>Apple</h3>
                </div>
                <div class="course-card">
                    <img src="images/watermelon1.jpg" alt="Watermelon">
                    <h3>Watermelon</h3>
                </div>
                <div class="course-card">
                    <img src="images/images.jpg" alt="Orange">
                    <h3>Orange</h3>
                </div>
                <div class="course-card">
                    <img src="images/kiwi.jpg" alt="Orange">
                    <h3>Kiwi</h3>
                </div>
                <div class="course-card">
                    <img src="images/kiwi.jpg" alt="Dragon Fruit">
                    <h3>Dragon Fruit</h3>
            </div>
        </section>
        <section class="courses">
            <h2>Vegetables</h2>
            <div class="course-grid">
                <div class="course-card">
                    <img src="images/basket-white-potatoes_1268-25051.avif" alt="Potato">
                    <h3>Potato</h3>
                </div>
                <div class="course-card">
                    <img src="images/Tomato.jpg" alt="Tomato">
                    <h3>Tomato</h3>
                </div>
                <div class="course-card">
                    <img src="images/onion.jpg" alt="Onion">
                    <h3>Onion</h3>
                </div>
                <div class="course-card">
                    <img src="images/onion.jpg" alt="Onion">
                    <h3>Onion</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
